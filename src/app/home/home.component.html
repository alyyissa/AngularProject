<div class="container my-5">
  <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner rounded shadow">
      <div class="carousel-item active">
        <img src="./assets/home3.jpg" class="d-block w-100" alt="First slide" style="height: 600px; object-fit: cover;">
      </div>
      <div class="carousel-item">
        <img src="./assets/home2.jpg" class="d-block w-100" alt="Second slide" style="height: 600px; object-fit: cover;">
      </div>
      <div class="carousel-item">
        <img src="./assets/home1.jpg" class="d-block w-100" alt="Third slide" style="height: 600px; object-fit: cover;">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>

<h3 class="text-center mt-5">Categories</h3>

<div class="container mt-3">
  <div class="row justify-content-center gap-3">
    <div class="col-3" *ngFor="let i of category" style="max-width: 150px;">
      <div class="card text-center h-100">
        <div class="card-body">
          <app-category-card [category]="i"></app-category-card>
        </div>
      </div>
    </div>
  </div>
</div>

<h3 class="text-center mt-5">Products</h3>

<div class="container mt-3">
  <div class="row justify-content-center gap-3">
    <div class="col-3" *ngFor="let i of products">
      <div class="text-center">
          <app-product-card [item]="i"></app-product-card> 
      </div>
    </div>
  </div>
</div>
