<div class="d-flex justify-content-around">
    <h3 class=" text-center mt-3 ">Product</h3>
    <div class="d-flex gap-3 align-items-center">
        <label class="">Category:</label>
        <select name="category" id="" class="form-control" #categorySelected>
            <option value="{{i.id}}" *ngFor="let i of category">{{i.name}}</option>
        </select>
    </div>
</div>

<div class="d-flex gap-3 justify-content-center align-items-center flex-wrap mt-3" style="max-width: 900px; margin: auto;">
    <app-product-card *ngFor="let i of products" [item]="i"></app-product-card>
</div>
