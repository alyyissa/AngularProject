
<table class="table table-light table-hover w-75 rounded mt-3" style="margin: auto;">
    <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>Remove</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of cartitem; let index = index;">
            <td><img src="./assets/products{{item.image}}" width="50px" height="50px" alt="">{{item.name}}</td>
            <td>{{item.price}}</td>
            <td><input type="number" class="form-control w-25"></td>
            <td>{{item.quantity * item.price}}</td>
            <td><button class="btn btn-danger">Delete</button></td>
        </tr>
    </tbody>
</table>
<div>
    <div class="d-flex justify-content-end gap-3 mt-3">
        <button class="btn btn-primary">Save order</button>
        <button class="btn btn-danger"> Clear Order</button>
    </div>
</div>
